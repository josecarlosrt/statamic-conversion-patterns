<section class="relative h-screen bg-cover bg-center" style="background-image: url('{{ background:url }}')">
  <div class="absolute inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center">
    <div class="bg-white/10 border border-white/30 rounded-xl p-10 min-w-90 md:min-w-3xl max-w-3xl text-center text-white backdrop-blur-md shadow-xl">
      <p class="text-sm uppercase tracking-wide text-blue-200 mb-2">{{ teaser }}</p>
      <h1 class="text-4xl md:text-5xl font-bold mb-4">{{ title }}</h1>
      <p class="text-base md:text-lg text-slate-200 mb-8">{{ subtitle }}</p>
      <a href="/patterns" class="inline-block px-6 py-3 bg-indigo-500 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow transition">
        View Conversion Patterns
      </a>
    </div>
  </div>
</section>
