<section class="max-w-7xl mx-auto px-4 py-16">
    <h1 class="text-4xl font-bold mb-12 text-center">My Patterns Library</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8">
        {{ collection:patterns sort="title" }}
            <a href="{{ url }}"
            class="p-6 rounded-xl border border-white/10 bg-white/10 backdrop-blur-md shadow-md hover:scale-[1.02] hover:border-white/20 hover:shadow-2xl transition duration-300 text-white hover:bg-white/20 hover:backdrop-blur-lg">
                {{ screenshot }}
                <img src="{{ url }}" alt="{{ title }}" class="rounded-lg mb-4 border border-white/10 w-full aspect-[16/9] object-cover" />
                {{ /screenshot }}
                <h2 class="text-lg font-semibold">{{ title }}</h2>
                <p class="text-sm text-slate-300 mt-2">{{ conversion_tip }}</p>
            </a>
        {{ /collection:patterns }}
    </div>
</section>
